<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> My Recipe Book </title>                                        <!-- title of page tab in browser -->
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body class = "body-home">                                              <!-- not a div, but we can still style tags with assigned classes-->
        
        <div id = "home">

            <img id = "home-logo-img" src = "images/logo-img.png"/>
            <img id = "home-logo-text" src = "images/logo-text.png"/>

            <div class = "home-menu">

                <!-- meals hyperlink -->
                <a class = "home-menu-item" href = "list-recipes.html?category=main">            <!-- we replace the meals.html/drinks.html/desserts.html to list-recipe.html after deleting those files from our directory -->
                    <p> Meals </p>                                                 
                </a>

                <!-- drinks hyperlink -->
                <a class = "home-menu-item" href = "list-recipes.html?category=drink">            <!-- we ref the list-recipes.html, but we also specify the category that this partic hyperlink must ref using the "?category=" e.g. drinks/deserts/main meals, etc -->
                    <p> Drinks </p>                                                
                </a>

                <!-- desserts hyperlink -->
                <a class = "home-menu-item" href = "list-recipes.html?category=dessert">            
                    <p> Desserts </p>                                              
                </a>

            </div>
        </div>     
    </body>
</html>
